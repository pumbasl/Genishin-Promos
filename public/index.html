    <title>Genshin Impact | Get Promo code!</title>
    <style>
      @font-face {
        font-family: 'Manrope';
        src: url('%PUBLIC_URL%/fonts/Manrope-Light.ttf') format('truetype');
        font-display: fallback;
      }

      body{
        margin: 0;
        padding: 0;
        font-family: 'Manrope', sans-serif;
        font-weight: bold;
        overflow: hidden;
      }

      .container-main {
        position: fixed;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #121214;
        height: 100%;
        width: 100%;
        z-index: 99999999;
      }
      .container-main h1 {
        margin-top: 0;
        margin-bottom: 0.5rem;
        font-weight: 500;
        line-height: 1.2;
        font-size: calc(1.375rem + 1.5vw);
      }

      @media (min-width: 1200px) {
          .container-main h1 {
          font-size: 2.5rem;
        }
      }

      .container-main .text {
        position: absolute;
        bottom: 0;
        right: 0;
        color: white;
        margin-right: 20px;
      }
      .container-main .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        height: 40px;
        width: 40px;
        transform: translate(-50%, -50%) rotate(45deg) translate3d(0, 0, 0);
        animation: animate 1.2s ease-in-out infinite;
      }
      .container-main .loading span {
        position: absolute;
        display: block;
        width: 20px;
        height: 20px;
        animation: rotate 1.2s linear both infinite;
      }
      .container-main .loading span:nth-child(1) {
        top: 0;
        left: 0;
        background: #55d462;
      }
      .container-main .loading span:nth-child(2) {
        top: 0;
        right: 0;
        background: #8675e5;
      }
      .container-main .loading span:nth-child(3) {
        bottom: 0;
        left: 0;
        background: #d84c77;
      }
      .container-main .loading span:nth-child(4) {
        bottom: 0;
        right: 0;
        background: #fd9a3f;
      }
      @keyframes animate {
        0%, 10%, 100% {
          height: 40px;
          width: 40px;
        }
        65% {
          height: 70px;
          width: 70px;
        }
      }
      @keyframes rotate {
        0%, 30% {
          transform: rotate(0);
        }
        65% {
          transform: rotate(-40deg);
        }
        100% {
          transform: rotate(-90deg);
        }
      }
 
    </style>
  </head>
  <body>
    <!-- preloader -->
    <div class="container-main" id="preloader">
      <div class="loading">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
      </div>

      <div class="text">
          <h1>
              Loading...
          </h1>
      </div>
    </div>
    <!-- -------------------- -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      window.onload = () => {
        document.body.removeChild(document.getElementById('preloader'));
        document.body.style.overflow = 'visible';
      };
    </script>
  </body>
</html>
